<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SSI{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .content-wrapper {
            margin-top: 70px; /* Ajusta este valor según la altura de tu banner */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-bg fixed-top">
        <div class="container">
            <div class="navbar-nav mx-auto">
                <a class="nav-link" href="{{ url_for('main') }}">Portada</a>
                <a class="nav-link" href="{{ url_for('pagina1') }}">Calibración</a>
                <a class="nav-link" href="{{ url_for('pagina2') }}"></a>
            </div>
        </div>
    </nav>
    <div class="container content-wrapper">
        {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
